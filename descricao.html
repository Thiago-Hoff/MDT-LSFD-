<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/descricao.css" rel="stylesheet" type="text/css">
        <title>Início</title>
    </head>

    <body>
        <div id="computador">
            <div id="header">
            
                <img src="img/logo.png" id="logo">
                        
                <button type="button" id="button-mdt">
                    <img src="img/mdt.png" id="mdt">
                </button>
            
                <button  type="button" id="button-sair">
                    <img src="img/sair.png" id="sair">
                </button>
            </div> 

            <div id="box-relatorio">
                <div>
                    <textarea id="titulo" class="txt-format" placeholder="Descrição"></textarea>
                </div>

                <div>
                    <textarea id="descricao" class="txt-format" placeholder=""></textarea>
                </div>
            </div>



            <div id="box-button">
                
                    <button id="button-voltar" class="button-format">Voltar</button>
                    <button id="button-enviar" class="button-format">Enviar</button>
                
            </div>


        </div>
    </body>
</html>
