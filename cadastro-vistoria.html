<!DOCTYPE html>
<html lang="pt-br">
  <head>
      
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/cadastro-vistoria.css" rel="stylesheet" type="text/css">
      <title>Início</title>
  </head>
  <body>
    <div id="computador">
      <div id="header">
        
        <img src="img/logo.png" id="logo">
                
        <button type="button" id="button-mdt"><img src="img/mdt.png" id="mdt"></button>
        
        <button  type="button" id="button-sair">
            <img src="img/sair.png" id="sair">
        </button>
      </div>      
      
      <div id="box-cadastro-empresa">

        <button id="button-foto-empresa">
          <div>
            <h3 id="texto-foto-empresa">Adicionar foto fachada</h3>
            <p id="teste">+</p>
          </div>  
          <div id="teste"></div>
        </button>

        <div id="box-formulario">
          
            <div class=teste>
              <input class="format-formulario" placeholder="Nome da empresa">
            </div>

            <div class=teste>
              <input class="format-formulario"  placeholder="Nome do dono">
            </div>

            <div class=teste>                        
              <input class="format-formulario"  placeholder="Nome do gerente">
            </div>

            <div class=teste>
              <input class="format-formulario"  placeholder="Endereço">
            </div>

            <div>
              <input class="format-formulario"  placeholder="Segmento">
            </div>

            <div>
              <input class="format-formulario"  placeholder="Data de cadastro">
            </div>
        </div>
      </div>

      <div id="box-enviar">
        <button id="button-enviar">Enviar</button>
      </div>
    </div>
        
  </body>
</html>
