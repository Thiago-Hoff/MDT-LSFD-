<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/cadastro-paciente.css" rel="stylesheet" type="text/css">
        <title>Início</title>
    </head>

    <body>
        <div id="computador">
            <div id="header">
            
                <img src="img/logo.png" id="logo">
                        
                <button type="button" id="button-mdt">
                    <img src="img/mdt.png" id="mdt">
                </button>
            
                <button  type="button" id="button-sair">
                    <img src="img/sair.png" id="sair">
                </button>
            </div> 


            <div id="box-cadastro">
                <div id="faixa-vermelha"></div>
            
                <img src="img/card.png" id="fotinha">
            
                <div id="box-dados">
                    <div class=teste>
                        <input class="format-input" placeholder="Nome">
                    </div>

                    <div class=teste>
                        <input class="format-input"  placeholder="Sobrenome">
                    </div>

                    <div class=teste>                        
                        <input class="format-input"  placeholder="Celular">
                    </div>

                    <div class=teste>
                        <input class="format-input"  placeholder="Identidade">
                    </div>
                </div>
            </div>  
           
            <textarea id="box-complemento" placeholder="Complemento:&#10;Doença, tipo sanguineo, alergias e etc "></textarea>
              
            <div>
                <button type="submit" id = "button-enviar-cadastro-paciente">Enviar</button>
            </div>


        </div>
    </body>
</html>
